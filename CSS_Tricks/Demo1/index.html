<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>箭头形布局</title>
    </head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .catalogue {
            line-height: 20vh;
        }

        .catalogue::before {
            content: '';
            float: left;
            width: 30vw;
            height: 100vh;
            shape-outside: polygon(0 0, 100% 0, 0 50%, 100% 100%, 0 100%);
        }

        body::before {
            content: '箭头形布局效果';
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            background-color: red;
            padding: 10px 30px;

            position: absolute;
            top: 0;
            right: 0;

            border-radius: 0 0 0 10px;
        }

        body {
            position: relative;
        }

        a {
            position: absolute;
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            background-color: red;
            padding: 10px 30px;

            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>

    <body>
        <div class="catalogue">
            <h2> Part 0. 文本布局 </h2>
            <h2> Part 1. 图形组合</h2>
            <h2> Part 2. 图像处理</h2>
            <h2> Part 3. 动画效果</h2>
            <h2> Part 4. 页面行为</h2>
        </div>
        <a href="https://www.hecongcong.com/sharing/Demo2/index.html">下一个</a>
    </body>
</html>
