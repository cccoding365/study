            font-weight: bold;
            background-color: red;
            padding: 10px 30px;

            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%);
            z-index: 99;

            border-radius: 0 0 10px 10px;
        }
    </style>

    <script>
        var loadingTime = 0 //加载时间
        var startTime = new Date().getTime()
        window.onload = () => { //加载时间
            loadingTime = new Date().getTime() - startTime
            console.log(loadingTime)
        }



        // 获取具有 'demo__item' 类的元素集合
        var elements = document.querySelectorAll('.demo__item')

        // 循环遍历每个元素
        elements.forEach(function (element) {
            // 获取当前元素中的子元素 img
            var imgElement = element.querySelector('img')

            // 设置 img 元素的 src 属性
            imgElement.src = 'https://image-1258911198.cos.ap-guangzhou.myqcloud.com/landscape.jpg'
        });
