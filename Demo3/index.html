<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>图像裁剪效果</title>
    </head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
        }

        img {
            width: 100vw;
        }

        .clip-shape {
            width: 150px;
            height: 150px;
            outline: 9999px solid rgba(0, 0, 0, .7);
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            cursor: move;
        }
    </style>

    <body>
        <div class="clip-shape"></div>
        <img src="./picture.jpg" />
    </body>

</html>
