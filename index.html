<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>小葱伴逗虎的技术分享--CSS</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <div class="part part0">
            <h1 class="title"> 小葱伴逗虎的技术分享 </h1>
            <div class="catalogue">
                <h2> Part 0. 自我介绍 </h2>
                <h2> Part 1. 遇见前端 </h2>
                <h2> Part 2. </h2>
                <h2> Part 3. </h2>
                <h2> Part 4. </h2>
            </div>
        </div>
        <div class="part part1">
            <div class="square"></div>
        </div>

        <div class="part part2">
            <div class="clip-shape"></div>
            <img src="./image/picture.png" class="clip-img">

            <div class="guide-x">
                <div class="guide-overlay">
                    <i class="guide-overlay-shape" data-content="发布按钮搬到这里了"></i>
                </div>
                <button class="button">发布</button>
            </div>

            <div class="tab-x">
                <a href="javascript:" class="tab-a">选项卡3</a>
                <a href="javascript:" class="tab-a">选项卡2</a>
                <a href="javascript:" class="tab-a active">选项卡1</a>
            </div>

            <div class="quar-radius"></div>

            <!-- 五角星镂空效果 -->
            <div class="shape-hollow-x">
                <i class="shape-hollow"></i>
            </div>
        </div>

        <div class="part part3">
            <div class="night"></div>

            <div class="girl"></div>

            <div class="sketch"></div>
            <div class="watercolor"></div>
            <div class="pencil"></div>
        </div>

        <!-- 动画 -->
        <div class="part part4">
            <div class="pie-item">
                <p>10%大小</p>
                <div class="pie-simple" style="--percent: 10;">
                    <div class="pie-left"></div>
                    <div class="pie-right"></div>
                </div>
            </div>
            <div class="pie-item">
                <p>40%大小</p>
                <div class="pie-simple" style="--percent: 40;">
                    <div class="pie-left"></div>
                    <div class="pie-right"></div>
                </div>
            </div>
            <div class="pie-item">
                <p>80%大小</p>
                <div class="pie-simple" style="--percent: 80;">
                    <div class="pie-left"></div>
                    <div class="pie-right"></div>
                </div>
            </div>
            <div class="pie-item">
                <p>99%大小</p>
                <div class="pie-simple" style="--percent: 99;">
                    <div class="pie-left"></div>
                    <div class="pie-right"></div>
                </div>
            </div>

            <div class="pie-spin">
                <div class="pie-spin-left"></div>
                <div class="pie-spin-right"></div>
            </div>

            <div class="pie-spin2">
                <div class="pie-spin2-left"></div>
                <div class="pie-spin2-right"></div>
            </div>

            <div id="spin3d" class="pie-spin-3d">
                <div class="pie-3d-size">
                    <div id="spinL" class="pie-3d-spin-l"
                        style="transform: translateZ(-190px) rotate(-180deg); background-color: rgba(0, 0, 0, 0);">
                    </div>
                    <div id="spinR" class="pie-3d-spin-r" style="transform: translateZ(-200px) rotate(0deg);"></div>
                    <div id="fillR" class="pie-3d-fill-r" style="background-color: rgba(0, 128, 128, 0);"></div>
                    <div class="pie-3d-left"></div>
                    <div class="pie-3d-right"></div>
                    <div class="pie-3d"></div>
                </div>
            </div>
            <p><strong>饼图进度（0-100）：</strong><br><input type="range" id="range" min="0" max="100" style="width:300px;"
                    value="0"></p>
        </div>

        <div class="part part5">
            <div>
                正在加载中<dot-a>...</dot-a>
            </div>

            <div>
                正在加载中<dot-b></dot-b>
            </div>

            <div>
                正在加载中<dot-c>...</dot-c>
            </div>

            <div>
                正在加载中<dot-d></dot-d>
            </div>

            <div>
                正在加载中<dot-e></dot-e>
            </div>
        </div>




    </body>

</html>
